<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papar Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game Let's Play</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="./image/rock.png" alt="rock">
        </div>
        <div class="choise" id="paper">
            <img src="./image/paper.png" alt="paper">
        </div>
        <div class="choise" id="scissor">
            <img src="./image/scissors.png" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp score</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
</body>
<script src="index.js"></script>
</html>
